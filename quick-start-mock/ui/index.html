<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Start Mock Consumer Demo</title>
  <style>
    :root {
      --bg: #f7f4ee;
      --panel: #fffdf8;
      --text: #1d1d1f;
      --muted: #6b6b73;
      --ok: #0f7b3e;
      --err: #b42318;
      --accent: #0f5ca8;
      --border: #d8d1c3;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(145deg, var(--bg), #ece6da);
      color: var(--text);
    }
    .wrap {
      max-width: 860px;
      margin: 32px auto;
      padding: 0 16px;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }
    h1 { margin-top: 0; }
    p { color: var(--muted); }
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin: 14px 0;
    }
    input, button {
      font-size: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .status {
      font-weight: 600;
      margin: 12px 0;
      min-height: 22px;
    }
    .status.ok { color: var(--ok); }
    .status.err { color: var(--err); }
    pre {
      background: #121417;
      color: #e8eaed;
      border-radius: 10px;
      padding: 14px;
      overflow: auto;
      min-height: 120px;
    }
    code { font-family: "SFMono-Regular", Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Pet Consumer</h1>
      <p>This consumer app calls <code>GET /pets/{petid}</code>. Try first when service is unavailable, then start Specmatic mock.</p>

      <label for="baseUrl">Service base URL</label>
      <div class="row">
        <input id="baseUrl" value="http://127.0.0.1:9100" />
        <button id="loadBtn">Load Pet</button>
      </div>

      <label for="petId">Pet ID</label>
      <div class="row">
        <input id="petId" value="1" />
        <span></span>
      </div>

      <div id="status" class="status"></div>
      <pre id="output">Click "Load Pet" to fetch data.</pre>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");

    async function loadPet() {
      const baseUrl = document.getElementById("baseUrl").value.trim().replace(/\/$/, "");
      const petId = document.getElementById("petId").value.trim();
      const encodedPetId = encodeURIComponent(petId);
      const url = `${baseUrl}/pets/${encodedPetId}`;

      statusEl.className = "status";
      statusEl.textContent = `Calling ${url} ...`;
      outputEl.textContent = "";

      try {
        const response = await fetch(url);
        const text = await response.text();

        if (!response.ok) {
          statusEl.className = "status err";
          statusEl.textContent = `Failed: HTTP ${response.status}`;
          outputEl.textContent = text || "No body";
          return;
        }

        statusEl.className = "status ok";
        statusEl.textContent = "Success";

        try {
          outputEl.textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          outputEl.textContent = text;
        }
      } catch (error) {
        statusEl.className = "status err";
        statusEl.textContent = "Service unavailable";
        outputEl.textContent = String(error);
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadPet);
  </script>
</body>
</html>
