services:
  mock:
    container_name: camcel-case-service
    image: specmatic/enterprise:latest
    volumes:
      - ./:/usr/src/app
    command: ["mock"]
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9090/actuator/health >/dev/null"]
      interval: 2s
      timeout: 1s
      retries: 30
      start_period: 2s

  test:
    container_name: pascal-case-service
    image: specmatic/enterprise:latest
    volumes:
      - ./:/usr/src/app
    network_mode: "service:mock"
    depends_on:
      mock:
        condition: service_healthy
    command: ["test"]
