services:
  kafka:
    image: apache/kafka:latest
    container_name: quick-start-async-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 1s

  kafka-init:
    image: apache/kafka:latest
    container_name: quick-start-async-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c", "chmod +x /specmatic/create-topics.sh && /specmatic/create-topics.sh"]
    volumes:
      - ./create-topics.sh:/specmatic/create-topics.sh
    restart: "no"

  provider:
    container_name: quick-start-async-provider
    build:
      context: ./service
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092

  contract-test:
    container_name: quick-start-async-contract-test
    image: specmatic/enterprise:latest
    volumes:
      - ./:/usr/src/app
      - ../license.txt:/specmatic/specmatic-license.txt:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      provider:
        condition: service_started
    entrypoint: ["sh", "-lc"]
    command: ["sleep 6 && specmatic test"]

  studio:
    container_name: quick-start-async-studio
    image: specmatic/enterprise:latest
    profiles: ["studio"]
    volumes:
      - ./:/usr/src/app
      - ../license.txt:/specmatic/specmatic-license.txt:ro
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      provider:
        condition: service_started
    command: ["studio"]
    ports:
      - "9000:9000"
