services:
  myservice:
    container_name: my-service
    build:
      context: ./provider
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 2s
      timeout: 1s
      retries: 30
      start_period: 2s

  test:
    container_name: test
    image: specmatic/enterprise:latest
    volumes:
      - ./:/usr/src/app
      - ../license.txt:/specmatic/specmatic-license.txt:ro
    depends_on:
      myservice:
        condition: service_healthy
    command: ["test"]
