name: arazzo-paris-demo
services:
  # ---------------------------------------------------------------------------
  # Shared Infrastructure (Kafka + Database)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:29093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/9092'"]
      interval: 10s
      timeout: 10s
      retries: 10

  postgres:
    image: postgres:15-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  database_init:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: database
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "scripts/db_init.py"]

  # ---------------------------------------------------------------------------
  # Microservices
  # ---------------------------------------------------------------------------
  location:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: location
    environment:
      - PORT=${LOCATION_SERVICE_PORT}
    env_file: .env
    ports:
      - "${LOCATION_SERVICE_PORT}:${LOCATION_SERVICE_PORT}"
    depends_on:
      database_init:
        condition: service_completed_successfully

  product:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: product
    environment:
      - PORT=${PRODUCT_SERVICE_PORT}
    env_file: .env
    ports:
      - "${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}"
    depends_on:
      database_init:
        condition: service_completed_successfully

  order:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: order
    environment:
      - PORT=${ORDER_SERVICE_PORT}
    env_file: .env
    ports:
      - "${ORDER_SERVICE_PORT}:${ORDER_SERVICE_PORT}"
    depends_on:
      kafka:
        condition: service_healthy
      database_init:
        condition: service_completed_successfully

  warehouse:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: warehouse
    environment:
      - PORT=${WAREHOUSE_SERVICE_PORT}
    env_file: .env
    ports:
      - "${WAREHOUSE_SERVICE_PORT}:${WAREHOUSE_SERVICE_PORT}"
    depends_on:
      database_init:
        condition: service_completed_successfully
